<!DOCTYPE html>
<html lang="ca">

<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Descripció de la nostra webapp.">
  <title>wallabook.cat</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css">
</head>

<body>

  <div id="superior">
    Wallabook
  </div>

  <div id="seccio_1">
    <div id="seccio_0" class="seccio">
      <div>
        Inici de sessió
      </div>

      <div id="credencials">
        <div>
          <label for="nom_usuari">Nom d'usuari</label>
          <input type="text" id="nom_usuari">
        </div>
        <div>
          <label for="contrasenya">Contrasenya</label>
          <input type="password" id="contrasenya">
        </div>
      </div>

      <div id="botons_sessio">
        <button>Inicia sessió</button>
        <button>Nou usuari</button>
      </div>
    </div>
  </div>

  <div id="menu">
    <div class="menu-item">
      <i class="fa-solid fa-house"></i>
      <span>Inici</span>
    </div>

    <div class="menu-item">
      <i class="fa-solid fa-heart"></i>
      <span>Favorits</span>
    </div>

    <div class="menu-item">
      <i class="fa-solid fa-download"></i>
      <span>Vendre</span>
    </div>

    <div class="menu-item">
      <i class="fa-solid fa-comment"></i>
      <span>Missatges</span>
    </div>

    <div class="menu-item">
      <i class="fa-solid fa-sun"></i>
      <span>Perfil</span>
    </div>
  </div>

</body>

</html>
